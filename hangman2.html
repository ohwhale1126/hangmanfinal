<!DOCTYPE html>
<html>

<head>
    <title>Hangman</title>
    <script src="hangman2.js"></script>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> </head>

<body text-align="center" font-family="Helvetica">
    <h1>Hangman<br>
  HELLO</h1>
    <p id="guessfield"></p>
    <form name="blank">
        <input name="newcharacter" type="text" size="5" maxlength="1">
        <input name="newbutton" type="button" value="Guess" onClick="checkcharacter()">
        <p id="guessedletter">Wrong Letters:</p> <img src="http://www.writteninpencil.de/Projekte/Hangman/hangman0.png" id="hangman">
        <br />
        <input name="refresh" type="button" value="New Game" onClick="location.reload()"> </form>
</body>

</html>
