<!DOCTYPE html>
<html>

<head>
    <title>Hangman</title>
    <script src="hangman2.js"></script>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> </head>

<body text-align="center" font-family="Helvetica">
    <h1>Hangman</h1>
    <p id="guessField"></p>
    <form name="blank">
        <input name="newCharacter" type="text" size="1" maxlength="1">
        <input name="ratebutton" type="button" value="Guess" onClick="checkCharacter()">
        <br>
        <p id="guessedLetter">Wrong Letters:</p><img src="hangmanpics/hangman1.png" id="hangman">
        <br>
        <input name="refresh" type="button" value="New Game" onClick="location.reload()"> </form>
</body>

</html>
